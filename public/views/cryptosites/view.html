<section data-ng-controller="CryptoSitesController" data-ng-init="findOne()">
    <h2>{{cryptosite.title}}</h2>
    <div>
        <a class="btn" href="/#!/cryptosites/{{cryptosite._id}}/edit">
        	<i class="icon-edit"></i>
        </a> 
        <a class="btn" data-ng-click="remove();">
            <i class="icon-trash"></i>
        </a>
    </div>
    <div>{{cryptosite.title}} ({{cryptosite.type}})</div>
</section>
